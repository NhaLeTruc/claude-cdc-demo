# Spark Configuration for CDC Demo
# Delta Lake Extensions
spark.sql.extensions=io.delta.sql.DeltaSparkSessionExtension
spark.sql.catalog.spark_catalog=org.apache.spark.sql.delta.catalog.DeltaCatalog

# Delta Lake JAR Package
spark.jars.packages=io.delta:delta-spark_2.12:3.0.0

# Warehouse Directory
spark.sql.warehouse.dir=/opt/delta-tables

# Disable Event Logging (not needed for testing)
spark.eventLog.enabled=false

# Executor Configuration
spark.executor.instances=1
spark.executor.cores=1
spark.executor.memory=1g

# Driver Configuration
spark.driver.memory=1g
spark.driver.cores=1

# Network Timeout (increase for stability)
spark.network.timeout=300s

# Serialization
spark.serializer=org.apache.spark.serializer.KryoSerializer

# UI Configuration
spark.ui.port=4040
spark.ui.reverseProxy=false
